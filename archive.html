---
layout: default
title: Archive
---
<section>
	<h2>Archive</h2>
	<table>
	{% for post in site.posts %}
		<tr>
			<td><i class="fa fa-clock-o fa-fw"></i> <time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></td>
			<td><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></td>
			<td><span class="category"><i class="fa fa-tags fa-fw"></i> {{post.categories | category_links}}</span></td>
		</tr>
	{% endfor %}
	</table>
</section>
