<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <link rel="stylesheet" href="{{site.baseurl}}/style.css" />
        <link rel="stylesheet" href="{{site.baseurl}}/resources/font-awesome-4.3.0/css/font-awesome.min.css">
        <script type="text/javascript" src="/js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="/js/functions.js"></script>
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>

    </head>

    <body>
        <header>
            <h1><a href="{{site.baseurl}}/">Welcome to {{ site.name }}</a></h1>
                <h4>{{ site.description }}</h4>
            <hr />
        </header>

        <nav>

            <ul>
                <li><i class="fa fa-home fa-fw"></i>   <a href="{{site.baseurl}}/">Home</a></li>
                <li><i class="fa fa-envelope-o fa-fw"></i>   <a href="{{site.baseurl}}/contact">Contact</a></li>
                <li><i class="fa fa-archive fa-fw"></i>     <a href="{{site.baseurl}}/archive">Archive</a></li>
            </ul>

            <h3>Second Heading</h3>

            <ul>

                <li><i class="icon-link"></i>   <a href="#">Link 2</a></li>
                <li><i class="icon-link"></i>   <a href="#">Link 3</a></li>
            </ul>
-->
        </nav>

        <main>

            {{ content }}

        </main>

        <footer>
            <hr />
            <p>&copy; <time>2015</time> {{ site.author }}</p>
        </footer>

        
    </body>

</html>
